<div ng-controller='CustomerController'>
  <h1>Add a New Customer</h1>
  Customer Name: 
  <p ng-bind='customers.err'></p>
  <input type="text" ng-model='new_customer.name'>
  <input type="submit" ng-click='create()'>
  <div ng-if ='customers.err == undefined'>

    <input type="text" ng-model='filterName'> Filter
    <table>
      <tr>
        <th>Customer Name</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat='customer in customers | filter: filterName | orderBy: "created"'>
        <td>{{customer.name}}</td>
        <td>{{customer.created.slice(0,10)}}</td>
        <td><button ng-click='delete(customer._id)'>Remove</button></td>
      </tr>
    </table>
  </div>
</div>
