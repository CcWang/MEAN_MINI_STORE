<!DOCTYPE html>
<html>
<head>
  <title>Customers and Orders</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
  <!-- load momentJS (required for angular-moment) -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<!-- load angular-moment -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('myApp',["ngRoute"]);
    myApp.config(function ($routeProvider){
      $routeProvider
        .when('/main', {
          templateUrl:'/static/partials/dashboard.html'
        })
        .when('/products',{
          templateUrl: '/static/partials/products.html'
        })
        .when('/orders',{
          templateUrl:'/static/partials/orders.html'
        })
        .when('/customers',{
          templateUrl:'/static/partials/customers.html'
        })
        .otherwise({
          redirectTo:'/main'
        });
    });
  </script>
  <script src="/controllerScript.js"></script>
  <script src="/factoryScript.js"></script>
<style type="text/css">
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
    }
    div {
      margin-top: 15px;
    }
    .products{
      display: inline-block;

    }
    img{
      width: 150px;
      height: 150px;
      padding: 2px;
      margin: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body ng-app='myApp'>
  <!-- <h1>Welcome to Customers and Orders assignment</h1> -->
  <a href="#/main"> Dashboard</a> |
  <a href="#/products">Products</a> | 
  <a href="#/orders">Orders</a> |
  <a href="#/customers">Customers</a>
  <div ng-view=''>
    
  </div>
</body>
</html>
